{include file="top" /}
<!-- Left side column. contains the logo and sidebar -->
{include file="left" /}
<link rel="stylesheet" href="/public/static/select/css/LArea.css">
<!-- Content Wrapper. Contains page content -->
<style>
    .form-control{
        display: inline-block;
        width: 60%;
    }
    .btn{
        margin-top: -5px;
    }


</style>
<div class="content-wrapper">

    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">发布路线</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
            <div class="box-body">
                <div class="form-group">


                    <div class="col-sm-10">

                        <button type="button" class="btn btn-success btn-sm">出发地</button>
                        <input type="text" class="form-control" id="inputEmail3" placeholder="请输入">
                    </div>
                </div>
                <div class="form-group">


                    <div class="col-sm-10">
                        <button type="button" class="btn btn-success btn-sm">目的地</button>
                        <input type="text" class="form-control" id="inputPassword3" placeholder="请输入">
                    </div>
                </div>





            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-info pull-right">Sign in</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>


    <script src="/public/static/select/js/LArea.js"></script>

<script>
    var area = new LArea();
    area.init({
        'trigger': '#inputEmail3',//触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo':'#value1',//选择完毕后id属性输出到该位置
        'keys':{id:'id',name:'name'},//绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type':1,//数据源类型
        'data':LAreaData//数据源
    });
</script>


</div>
<!-- /.content-wrapper -->
{include file="footer" /}
